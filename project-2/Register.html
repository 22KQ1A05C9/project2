<html>
    <head>
        <title>Registration</title>
    <style>
        body{background-color: rgb(189, 194, 194);
        }
    </style>
    <body>
        <div>
            <from align="left" target="blank" action="Loginpage.html">
            <center><h1> Registration form</h1></center>
            Name: <br><input type="text" name="username" placeholder="Name"><br><br>
            Roll no:<br><input type="text" name="rollno" placeholder="roll number"><br><br>
            Gender: <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="Female">Female<br><br>
            course :<br><select name="Curse"><br>
            Year: <br><select name="year"><br>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                </select><br><br>
            Material:
            <input type="checkbox" name="Material">C<br>
            <input type="checkbox" name="Material">python<br>
            <input type="checkbox" name="Material">java<br>
            Address:<textarea name="mytext" cols="50"placeholder="Bang">
            </textarea><br><br>
            Create Password: <input type="password" name="pass" placeholder="Create password"><br><br>
            Confirm Password: <input type="password" name="pass" placeholder="Confirm password"><br><br>
            <input type="submit">
            <button type="reset">Reset</button>
        </from>
        </div>
    </body>    
    </head>
</html>
